<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Valentine's Day Together üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .page.active {
            display: flex;
        }

        .cat-gif {
            width: 350px;
            height: 350px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }

        button {
            padding: 15px 40px;
            margin: 10px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-hi {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-hi:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        .btn-bye {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
        }

        .btn-bye:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .question {
            font-size: 42px;
            color: #ff1744;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .btn-yes {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(56, 239, 125, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            color: white;
            position: relative;
            transition: all 0.2s ease;
        }

        .response-text {
            margin-bottom: 30px;
            font-size: 28px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            min-height: 40px;
            font-weight: bold;
        }

        .success-text {
            font-size: 56px;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        .love-text {
            font-size: 36px;
            color: #ff1744;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            margin-top: 20px;
            font-weight: bold;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: fall 3s linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(-50px);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh);
            }
        }

        .content-wrapper {
            z-index: 2;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Welcome Page -->
    <div class="page active" id="welcomePage">
        <div class="content-wrapper">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWZ5Z3pkMmV5NHcwYTlkMjMzYmxvN3Q3aDk4ajJzN2xydGdvZnJ3cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3SgPHZiBlGixD9CxFv/giphy.gif" 
                 alt="Cute Cat" class="cat-gif">
            <div class="response-text" id="byeText"></div>
            <div>
                <button class="btn-hi" onclick="showQuestion()">Hi cutieee üê∂üíï</button>
                <button class="btn-bye" id="byeBtn" onclick="moveBye()">Byeeeee üò¢üê∂</button>
            </div>
        </div>
    </div>

    <!-- Question Page -->
    <div class="page" id="questionPage">
        <div class="content-wrapper">
            <h1 class="question">Will you be my Valentine? üíù</h1>
            <div class="response-text" id="noText"></div>
            <div>
                <button class="btn-yes" onclick="sayYes()">Yes! üòç</button>
                <button class="btn-no" id="noBtn" onclick="moveButton()">No üò¢</button>
            </div>
        </div>
    </div>

    <!-- Success Page -->
    <div class="page" id="successPage">
        <div class="hearts" id="hearts"></div>
        <div class="content-wrapper">
            <h1 class="success-text">Yay! üéâüíï</h1>
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY1eDVnNTFtYmZzNHQ3empwemkyMzUxOHl3eGM3eGY5cjd4YnN5ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2l8zKzvZgP61VxaWcg/giphy.gif" 
                 alt="Happy Cat" class="cat-gif">
            <h2 class="love-text">I love you! ‚ù§Ô∏è</h2>
        </div>
    </div>

    <audio id="celebrationMusic" loop>
        <source src="Voicy_I love you babyü•∞.mp3" type="audio/mpeg">
    </audio>

    <script>
        const byeTexts = [
            "Hawwwwwwwwwwww üò±",
            "Hein ji? üíî",
            "Ayush, Seriously? üò≠",
            "Yahi aapki dosti, Yahi aapka pyar? ü•∫",
            "Handsome please? ü•πüò¢",
            "Wrong button! üíî",
            "Dekh lo? üòø",
            "Soch lo? üí≠",
            "Casual hi tha na? ü•π",
            "Kalesh krna hai? üíî",
            "I love you bohot saaaraaaaaa!!!!! üò≠"
        ];

        const noTexts = [
            "Cutie nhi ho? ü•∫",
            "Soch lo? üí≠",
            "Please? üôè",
            "Don't worry, Saturday hi hai?! üíî",
            "Cutie pleaseeeeee? üåü",
            "Hawwwwwww üò±",
            "Vaise kyu? üò¢",
            "Jag soona soona laage üò≠",
            "Dessert order krlu fir? üò¢"
        ];

        let noClickCount = 0;
        let byeClickCount = 0;

        function showQuestion() {
            document.getElementById('welcomePage').classList.remove('active');
            document.getElementById('questionPage').classList.add('active');
        }

        function moveBye() {
            const byeBtn = document.getElementById('byeBtn');
            const byeText = document.getElementById('byeText');
            
            // Display heartbreaking text
            byeText.textContent = byeTexts[byeClickCount % byeTexts.length];
            byeClickCount++;
            
            // Get random position
            const maxX = window.innerWidth - byeBtn.offsetWidth - 40;
            const maxY = window.innerHeight - byeBtn.offsetHeight - 40;
            
            const randomX = Math.max(20, Math.random() * maxX);
            const randomY = Math.max(20, Math.random() * maxY);
            
            // Move button
            byeBtn.style.position = 'fixed';
            byeBtn.style.left = randomX + 'px';
            byeBtn.style.top = randomY + 'px';
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const noText = document.getElementById('noText');
            
            // Display different text
            noText.textContent = noTexts[noClickCount % noTexts.length];
            noClickCount++;
            
            // Get random position
            const maxX = window.innerWidth - noBtn.offsetWidth - 40;
            const maxY = window.innerHeight - noBtn.offsetHeight - 40;
            
            const randomX = Math.max(20, Math.random() * maxX);
            const randomY = Math.max(20, Math.random() * maxY);
            
            // Move button
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function sayYes() {
            document.getElementById('questionPage').classList.remove('active');
            document.getElementById('successPage').classList.add('active');
            
            // Play music
            const music = document.getElementById('celebrationMusic');
            music.play().catch(err => {
                console.log("Music autoplay blocked. User interaction required.");
            });
            
            // Create falling hearts
            createHearts();
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò', 'üíì', 'üíû', 'ü•∞', 'üòç'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                heart.style.animationDelay = Math.random() + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }
    </script>
</body>
</html>
